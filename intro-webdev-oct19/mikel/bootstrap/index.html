<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  The following lines create a more dynamic site, based on size of screen, etc.  -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mike's Bootstrap Site</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    
  </head>
  <body id="top-page" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header page-scroll">
          <!--the following lines of code will add the hamburger navigation for viewing links on a smaller screen-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
				  </button>
          <a class="navbar-brand page-scroll" href="#top-page">My Webpage</a>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <!-- Hidden li included to remvoe active class from about link when scolled up past about section -->
            <li class="hidden">
              <a class="page-scroll" href="#top-page"></a>
            </li>
            <li>
              <a class="page-scroll" href="#about">About</a>
            </li>
            <li>
              <a class="page-scroll" href="#portfolio">Portfolio</a>

  <!-- Intro section -->
  <section id="intro" class="intro-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>My Webpage</h1>
<!-- start modal stuff -->
          <!--          <a class="btn btn-default page-scroll" href="#about">About Me</a> -->
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">About Me</button>

          <!-- Modal -->
          <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">About Me</h4>
                </div>
                <div class="modal-body">
                  <img src= "https://static.pexels.com/photos/823/black-and-white-waves-close-up-view-circle.jpg" />
                  <p>Some text...  Top of the morning.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
<!-- end modal stuff -->          
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!--<h1>About Section #1</h1>-->
          <div class="container">
            <div class="row">
              <div class="col-sm-4" id="about-left" style="background-color:lavender;">
              </div>

              <div class="col-sm-8" id="about-right" style="background-color:lavender;">
                <h1>About Me Section</h1>
                <p>This is the best part... being on the right.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Portfolio Section -->
  <section id="portfolio" style="height:40em;" class="portfolio-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Portfolio Section</h1>
          <div class="container">
            <div class="row">
              
<!-- start carousel -->                            
              
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                  </ol>

                  <!-- Wrapper for slides -->
                  <div id="portfolio-content" class="carousel-inner" role="listbox">
                    <div class="item active">
                      <img id="pic1" src="https://static.pexels.com/photos/29831/pexels-photo-29831.jpg" alt="Chania">
                    </div>

                    <div class="item">
                      <img id="pic2" src="https://static.pexels.com/photos/53436/kuala-lumpur-urban-night-building-53436.jpeg" alt="Chania">
                    </div>

                    <div class="item">
                      <img id="pic3" src="https://static.pexels.com/photos/291/black-and-white-city-landmark-lights.jpg" alt="Flower">
                    </div>

                    <div class="item">
                      <img id="pic4" src="https://static.pexels.com/photos/25237/pexels-photo-25237.jpg" alt="Flower">
                    </div>
                  </div>

                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              
<!-- end carousel -->              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Contact Section</h1>
          <div class="container">
            <div class="row">
              <form action="form_action.asp" method="get" name="myForm">
                <table align="center">
                  <tr><td>First name: </td><td><input type="text" name="fname"><br></td></tr>
                  <tr><td>Last name: </td><td><input type="text" name="lname"><br></td></tr>
                  <tr><td>Email: </td><td><input type="text" name="email"><br></td></tr>
                  <tr><td>Description Box: </td><td><input type="text" name="desc"><br></td></tr><br>
                  <tr align="center"><td><input type="button" onclick="formSubmit()" value="Send form data!"></td></tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script> 
  
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/scrolling-nav.js"></script>
</body>
